<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container1">


        <div class="sectionn-one">
            <h1 class="sectionn-one__name">Sneha</h1>
            <p class="sectionn-one__role">Web Developer</p>
            <a class="sectionn-one__home" href="index.html">Home</a>
        </div>

        <div class="sectionn-two">
            <form class="sectionn-two__desc">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Your Name" class="sectionn-two__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Your Name" class="sectionn-two__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Your Message" class="sectionn-two__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="InputBtn"></td>
                    </tr>
                </table>
            </form>
        </div>
        
        <div class="sectionn-three">
            <p class="sectionn-three__title">Social Media: <a href="https://www.linkedin.com/feed/" style="color: rgb(75, 170, 233);" target="_blank">linkedIn</a></p>
            <p class="sectionn-three_desc">&copy; Sneha</p>
        </div>

    </div>
</body>

</html>
